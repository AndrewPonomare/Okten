<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        body {
            background-color: #dddada;
            margin: 0 auto;
        }

        main {
            background-color: rgb(184, 137, 17);
            max-width: 1200px;
            width: 60%;
            margin: 50px auto;
            padding: 20px;
        }

        ul {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        li {
            flex-wrap: wrap;
            list-style: none;
            margin: 10px;
            background-color: darkgray;
            padding: 10px;
            font-size: 40px;
            border-radius: 10px;
            text-transform: uppercase;
        }

        .red-cards {
            color: red;
        }
    </style>
</head>
<body>
<main>
    <div>
        <p>Player 1:</p>
        <ul>
            <li>2 &#9827;</li>
            <li class="red-cards">9 &#9829;</li>
            <li class="red-cards">6 &#9829;</li>
            <li class="red-cards">a &#9830;</li>
            <li>q &#9824;</li>
            <li>j &#9827;</li>
        </ul>
    </div>
    <div>
        <p>Player 2:</p>
        <ul>
            <li class="red-cards">3 &#9829;</li>
            <li>a &#9827;</li>
            <li>10 &#9827;</li>
            <li class="red-cards">k &#9830;</li>
            <li>8 &#9824;</li>
            <li class="red-cards">3 &#9829;</li>
        </ul>
    </div>
</main>
</body>
</html>
